<head>
  <title>Codetails App</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Ponencias</h1>

      <form class="new-talk">
        <input type="text" name="title" placeholder="Agregar una nueva ponencia" />
      </form>

    </header>

    <ul>
      {{#each talks}}
        {{> talk}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="talk">
  <li>{{ title }}</li>
</template>
