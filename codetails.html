<head>
  <title>Codetails App</title>
</head>

<body>
  <div class="container">
    <div id="logo"></div>
    <header>
      <h1>Ponencias</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{ hideCompleted }}" />
        Ocultar las pasadas
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-talk">
          <input type="text" name="title" placeholder="Agregar una ponencia" />
        </form>
      {{/if}}

    </header>

    <ul>
      {{#each talks}}
        {{> talk}}
      {{/each}}
    </ul>
  </div>
</body>

<!--

</template>
-->

<template name="talk">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <div class="pic left">
      <img src="{{ picture }}">
    </div>
    <div class="item left">
      <input type="checkbox" checked="{{ checked }}" class="toggle-checked" />
      <span class="text"><strong>{{ username }}</strong> - {{text}}</span>
      <span class="text">{{ title }}</span>
    </div>
    <div class="clear"></div>
  </li>
</template>
