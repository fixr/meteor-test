<head>
  <title>Codetails App</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Ponencias ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{ hideCompleted }}" />
        Ocultar las pasadas
      </label>

      <form class="new-talk">
        <input type="text" name="title" placeholder="Agregar una nueva ponencia" />
      </form>

    </header>

    <ul>
      {{#each talks}}
        {{> talk}}
      {{/each}}
    </ul>
  </div>
</body>

<!--

</template>
-->

<template name="talk">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{ title }}</span>
  </li>
</template>
